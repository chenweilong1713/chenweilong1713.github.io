site_name: 实习两年半
site_url: https://unuuc.cn


nav:
  - 首页: index.md
  - 指南:
      - 快速开始: test/index.md
      - 安装: guide/install.md
  - API 参考: api.md

theme:
  name: material
  features:
    - navigation.instant                # 及时加载，不会刷新整个页面
    - navigation.instant.progress       # 进度条，在300ms以内不会显示
    - navigation.tabs                   # tabs,顶部下方的导航
    #- navigation.sections
    - navigation.path
    - toc.follow                        # 锚点跟随
    - navigation.top                    # 返回顶部按钮
